<html>
<head>
<style type="text/css">
body {
	font-family: arial, helvetica, sans-serif;
	font-size: 200%;
	color: #4A4A57;
}
div {
	position: relative;
	top: 35%;
	height: 65%;
	width: 512px;
	margin: 0 auto;
}
span {
	color: #7F318F;
}
</style>
<script type="text/javascript">
	function showSurname() {
		var surname = document.getElementById("surname");
		surname.style.visibility = "visible";
	}

	function hideSurname() {
		var surname = document.getElementById("surname");
		surname.style.visibility = "hidden";
	}
</script>
<body>
<div align="center">
	<h1 onmouseover="showSurname()" onmouseout="hideSurname()">
		TIM<span id="surname" style="visibility: hidden">JK</span></h1>
</div>
</body>
</html>
